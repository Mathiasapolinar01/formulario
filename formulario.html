<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
</head>
<body>
    <h1>Formuraio Ejemplo</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"> <br><br>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos"> <br><br>
        <label for="fec_nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fec_nacimiento" name="fec_nacimiento"><br><br>
        <label for="clave">Contraseña</label>
        <input type="password" name="clave" id="clave">
        <p>¿Cual es tu estado civil?</p>
        <input type="radio" id="casado" name="fav_language" value="casado">
        <label for="html">Casado</label><br>
        <input type="radio" id="soltero" name="fav_language" value="soltero">
        <label for="css">Soltero</label><br>
        <input type="radio" id="comprometido" name="fav_language" value="comprometido">
        <label for="comprometido">Comprometido</label><br>
        <input type="radio" id="divorciado" name="fav_language" value="divorciado">
        <label for="divorciado">Divorciado</label><br>
        
        <p>¿Qué electrodomésticos tienes en tu casa?</p>
        <input type="checkbox" id="television" name="television" value="television">
        <label for="vehicle1"> Television</label><br>
        <input type="checkbox" id="microondas" name="microondas" value="microondas">
        <label for="vehicle1"> Microondas</label><br>
        <input type="checkbox" id="lavadora" name="lavadora" value="lavadora">
        <label for="vehicle1"> Lavadora</label><br>
        <input type="submit" value="Enviar">





    </form>
</body>
</html>
